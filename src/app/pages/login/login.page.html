<ion-content>
  <ion-slides class="mainSlide" #slider>
    <ion-slide>
      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <h2>Convenio Trabajadores</h2>
              <p>Ingresa con tus credenciales.</p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>N° SAP</ion-label>
                  <ion-input
                    name="email"
                    type="email"
                    [(ngModel)]="loginUser.email"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="loginUser.email"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" shape="round">
                INGRESAR
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h3>Crea una cuenta</h3>
            <p>
              Tus datos serán verificados antes de poder acceder a tú cuenta
            </p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides>
              <ion-slide *ngFor="let avatar of avatars">
                <ion-item>
                  <ion-img
                    class="pick-avatar"
                    src="/assets/avatars/{{avatar.img}}"
                    [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}"
                    (click)="seleccionarAvatar( avatar )"
                  ></ion-img>
                </ion-item>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>

        <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>N° SAP</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input name="nombre" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>RUT</ion-label>
                  <ion-input name="nombre" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Correo</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="dark"
          (click)="mostrarLogin()"
        >
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="dark"
          (click)="mostrarRegistro()"
        >
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
